name: CI

on: [push, pull_request]

env:
  CI: true
  FORCE_COLOR: 2

jobs:
  test:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [12, 14]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "${{ matrix.node }}"

      - name: Install npm dependencies
        run: npm ci

      - name: Test
        run: npm test
